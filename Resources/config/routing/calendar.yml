calendar_display:
    pattern:  /show/{calendarService}/{params}/{scope}/{timestamp}
    defaults: { _controller: MESDPresentationCalendarBundle:Calendar:displayCalendar, params: 'null', scope: 'Month', timestamp: null}

calendar_display_day:
    pattern:  /day/{calendarService}/{params}/{timestamp}
    defaults: { _controller: MESDPresentationCalendarBundle:Calendar:displayDay, params: ' '}

calendar_display_week:
    pattern:  /week/{calendarService}/{params}/{timestamp}
    defaults: { _controller: MESDPresentationCalendarBundle:Calendar:displayWeek, params: ' '}

calendar_display_month:
    pattern:  /month/{calendarService}/{params}/{timestamp}
    defaults: { _controller: MESDPresentationCalendarBundle:Calendar:displayMonth, params: ' '}
